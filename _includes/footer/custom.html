<!-- Open external links in new tabs -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all links
        var links = document.querySelectorAll('a');

        links.forEach(function(link) {
            // Check if link is external (different hostname)
            // Relative links and same-hostname links are internal
            var isExternal = link.hostname && link.hostname !== window.location.hostname;

            // Open external links in new tab
            if (isExternal && !link.hasAttribute('target')) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });
    });
</script>
